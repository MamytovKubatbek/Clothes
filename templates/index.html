{% extends 'base.html' %}


{% block container %}
<div class="container">
    {% for y in brand %}
    <h1>{{y.title}}</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4 gap-3">
        {% for i in sneakercard %}
        {% if i.category == y%}
        <div class="card" style="width: 18rem;">
            <img src="{{ i.image.url }}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">
                    <a href="{% url 'more' id=i.id %}">{{i.title}}</a>
                </h5>
                <p class="card-text">{{i.description}}</p>
                
                <a href="{% url 'addcard' pk=i.id %}" class="btn btn-primary">{{i.price}} Сом</a>
     
            </div>
        </div>
        {% endif %}
        {% endfor %}
    </div>
    {% endfor %}
</div>
{% endblock %}
